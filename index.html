<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="center">
    <section class="card">

      <div id="sideimage" class="w50">
      </div>

      <div class="cardinner w50">
        <h1>Get <span class="purple">insights</span> that help your business grow.</h1>
  
        <p class="o75">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
    
        <div class="stats">
              
          <div class="stat">
            <p class="weight">10k+</p>
            <p class="o75">companies</p>
          </div>

          <div class="stat">
            <p class="weight">314</p>
            <p class="o75">templates</p>
          </div>
          
          <div class="stat">
            <p class="weight">12m+</p>
            <p class="o75">queries</p>
          </div>
        </div>
      </div>
    <br class="clearfloat">
    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>

    

  </div>

</body>
</html>
